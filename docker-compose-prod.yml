services:
  web_server:
    image: nginx
    volumes:
      - ./nginx/templates:/usr/share/nginx/html/templates
      - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80
    networks:
      - mynetwork

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: always
    env_file: ./frontend/.env
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge